{% extends "base.html" %}
{% block title %}Asignar Contrato a Propiedad{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Asignar Contrato a: {{ propiedad.direccion }}</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="inquilino_id" class="form-label">Seleccionar Inquilino:</label>
                        <select name="inquilino_id" id="inquilino_id" class="form-select" required>
                            <option value="">-- Elija un inquilino --</option>
                            {% for inquilino in inquilinos %}
                                <option value="{{ inquilino.id }}">{{ inquilino.nombre_completo }} ({{ inquilino.username }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha de Fin:</label>
                        <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="monto_renta_mensual" class="form-label">Monto de Renta Mensual:</label>
                        <input type="number" step="0.01" id="monto_renta_mensual" name="monto_renta_mensual" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado_contrato" class="form-label">Estado del Contrato:</label>
                        <input type="text" id="estado_contrato" name="estado_contrato" class="form-control" required value="activo">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Asignar Contrato</button>
                        <a href="{{ url_for('propiedad_detalle', propiedad_id=propiedad.id) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startDateInput = document.getElementById('fecha_inicio');
        const endDateInput = document.getElementById('fecha_fin');

        startDateInput.addEventListener('change', function() {
            if (this.value) {
                const startDate = new Date(this.value);
                startDate.setFullYear(startDate.getFullYear() + 1);
                
                const year = startDate.getFullYear();
                const month = String(startDate.getMonth() + 1).padStart(2, '0');
                const day = String(startDate.getDate()).padStart(2, '0');
                
                endDateInput.value = `${year}-${month}-${day}`;
            } else {
                endDateInput.value = '';
            }
        });
    });
</script>
{% endblock %}
